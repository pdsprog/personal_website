<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Open+Sans&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./css/styles.css">
  <title>Paulo da Silva || Front-End Developer</title>
</head>
<body>
  <div class="mobile_menu">
    <i class="fas fa-chevron-circle-down mobile_menu--icon"></i>
  </div>

  <header class="header">
    <section class="header_logo">
      <img src="" alt="PS LOGO" class="header_logo--img">
    </section>
    <nav class="header_navbar">
      <ul>
        <li class="header_navbar--item">
          <a href="#home" class="header_navbar--item_link">Home</a>
        </li>
        <li class="header_navbar--item">
          <a href="#about" class="header_navbar--item_link">About Me</a>
        </li>
        <li class="header_navbar--item">
          <a href="#portfolio" class="header_navbar--item_link">Portfolio</a>
        </li>
        <li class="header_navbar--item">
          <a href="#contact" class="header_navbar--item_link">Contact</a>

      </ul>
    </nav>
  </header>

  <main class="main">
    <!-- HOME -->
    <section class="home" id="home">
      <div class="home_overlay"></div>
      <div class="home_image animate_jackInTheBox">
        <img src="./img/home.svg" alt="" class="home_img--svg">
      </div>
      <div class="home_text">
        <h1 class="home_text--name animate_zoomInLeft">Paulo da Silva</h1>
        <h2 class="home_text--job animate_zoomInRight">Front-End Developer</h2>

  <script src="./js/site.js"></script>

</html>
